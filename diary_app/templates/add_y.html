<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계획을 추가해봅시다.</title>
    <link href="/static/css/add.css" rel="stylesheet" />
    
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>

        function showPopdown() 
        { 
            window.close();
        }
    </script>
</head>
<body>
    <form action="{% url 'storage_y' %}" method="GET">
        <div>
            <h4 style="color: white; text-align: center; font-size: 20px; margin-top: 10%;">계획을 추가해주세요.</h4>
            <h5 style="color: white;text-align: center;font-size: 15px;margin-bottom: 5%;">신중히 적어주세요. 수정이 불가능합니다.</h5>
            <input type="text" class="wich" placeholder="계획을 작성해요!" name="title2" style="margin-top:0%">
        </div>
     
        <div class="but">
        
            <button type="submit" class="btn btn-secondary">작성 완료</button>
            
           

            <button onclick="showPopdown();" class="btn btn-secondary">작성 취소</button>
        
        
        
     
        </div>
    </form>
    
</body>
</html>
