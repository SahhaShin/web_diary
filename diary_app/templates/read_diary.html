<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a diary</title>
    <link href="/static/css/write_diary.css" rel="stylesheet" />

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- 부트스트랩 -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    
    <!-- navbar 시작 -->

    
    <nav>
        <div style="margin-top:5%">
            <a href="{% url 'index' %}">

                <img id="top" style="width: 5%;" src="/static/lavender1.png">
            </a>

        </div>


        <div>
            <div class="menu">
                <a href="{% url 'yearly' %}">
                    <span style="font-size: 20px;">Yearly Plan</span>


                </a>
                <a href="{% url 'monthly' %}"><span style="font-size: 20px;">Monthly Plan</span></a>
                <a href="{% url 'list' %}" class="on"><span style="font-size: 20px;">Write a diary</span></a>

                <!-- 밑에 선을 위해 필요함 span -->
                <span></span>
            </div>
        </div>

    </nav>



    <script type="text/javascript" src="/static/js/yearly.js"></script>
    <!-- navbar 끝 -->

    <!-- 일기쓰는 칸 -->
    <form action="{% url 'list' %}" method="GET">

        <div class="diary_area">
            

            <input type="text" style="width: 50%;" name=date1 placeholder="{{check.date1}}" readonly>
            <input type="datetime" style="width: 20%; text-align: center;" name=time1 placeholder="{{check.time1}}" readonly>


            <input type="text" style="height: 50px;text-align: center;" placeholder="{{check.title1}}" name=title1 readonly>
            <input type="text" style="height: 300px;" placeholder="{{check.content1}}" name=content1 readonly>

            

            <div class="but" style="margin-top: 5%;">
               
                <button type="submit" class="btn btn-secondary">돌아가기</button>
              
            </div>
            

        </div>
    </form>

    
</body>
</html>
